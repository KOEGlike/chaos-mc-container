services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: TRUE
      VERSION: 1.19.4
      TYPE: FABRIC
      MEMORY: 10G
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data